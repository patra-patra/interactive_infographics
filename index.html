<!DOCTYPE html>
<html lang="ru">
<head>
	<meta charset="UTF-8">
	<title>Интерактивная инфографика</title>
	<link rel="stylesheet" href="style.css">
</head>
<body>
	<h1>Эволюция дизайна интерфейсов</h1>

	<div class="infographic-container">
		<svg width="100%" height="80" viewBox="0 0 500 100" preserveAspectRatio="xMidYMid meet" xmlns="http://www.w3.org/2000/svg">
			<!-- Линия таймлайна -->
			<line x1="50" y1="40" x2="450" y2="40" stroke="#ccc" stroke-width="4" />

			<!-- Кнопки-годы -->
			<!-- 1970 -->
			<circle class="timeline-btn" cx="50" cy="40" r="20" fill="black" data-year="1970" />
			<text class="timeline-year first" x="50" y="45" text-anchor="middle">1970</text>

			<!-- 1980 -->
			<circle class="timeline-btn" cx="150" cy="40" r="20" fill="#007bff" data-year="1980" />
			<text class="timeline-year second" x="150" y="45" text-anchor="middle">1980</text>

			<!-- 1990 -->
			<circle class="timeline-btn" cx="250" cy="40" r="20" fill="#007bff" data-year="1990" />
			<text class="timeline-year" x="250" y="45" text-anchor="middle">1990</text>

			<!-- 2000 -->
			<circle class="timeline-btn" cx="350" cy="40" r="20" fill="#007bff" data-year="2000" />
			<text class="timeline-year" x="350" y="45" text-anchor="middle">2000</text>

			<!-- 2010 -->
			<circle class="timeline-btn" cx="450" cy="40" r="20" fill="#007bff" data-year="2010" />
			<text class="timeline-year" x="450" y="45" text-anchor="middle">2010</text>
		</svg>
	</div>

	<div id="content-container" class="content-container"></div>
	<script src="script.js"></script>
</body>
</html>
