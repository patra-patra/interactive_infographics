<!DOCTYPE html>
<html lang="ru">
<head>
	<meta charset="UTF-8">
	<title>Интерактивная инфографика</title>
	<link rel="stylesheet" href="style.css">
</head>
<body>
	<h1>Эволюция дизайна интерфейсов</h1>

	<div class="infographic-container">
		<svg width="100%" height="60" viewBox="0 0 500 60" preserveAspectRatio="xMidYMid meet" xmlns="http://www.w3.org/2000/svg">
			<!-- Линия таймлайна -->
			<line x1="30" y1="30" x2="470" y2="30" stroke="#ccc" stroke-width="3" />

			<!-- Кнопки-годы -->
			<circle class="timeline-btn" cx="30" cy="30" r="18" fill="black" data-year="1970" />
			<text class="timeline-year first" x="30" y="35" text-anchor="middle">1970</text>

			<circle class="timeline-btn" cx="145" cy="30" r="18" fill="#007bff" data-year="1980" />
			<text class="timeline-year second" x="145" y="35" text-anchor="middle">1980</text>

			<circle class="timeline-btn" cx="250" cy="30" r="18" fill="#007bff" data-year="1990" />
			<text class="timeline-year" x="250" y="35" text-anchor="middle">1990</text>

			<circle class="timeline-btn" cx="355" cy="30" r="18" fill="#007bff" data-year="2000" />
			<text class="timeline-year" x="355" y="35" text-anchor="middle">2000</text>

			<circle class="timeline-btn" cx="470" cy="30" r="18" fill="#007bff" data-year="2010" />
			<text class="timeline-year" x="470" y="35" text-anchor="middle">2010</text>
		</svg>
	</div>

	<div id="content-container" class="content-container">
		<svg id="windows-svg" width="100%" height="300" viewBox="0 0 500 300" xmlns="http://www.w3.org/2000/svg"></svg>
	</div>

	<script src="script.js"></script>
</body>
</html>
